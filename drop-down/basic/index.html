<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down to Basic</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="dropdown" class="dropdown-container"></div>
      <div id="userlist" class="table-container">
        <div>
          <span>User: Kenneth</span>,
          <span>favorites: Google</span>
        </div>
      </div>
    </div>
    <div class="back-drop">
      <div class="dropdown-item-list-box">
        <div class="dropdown-item-box selected"><span>Naver</span></div>
        <div class="dropdown-item-box"><span>Yahoo</span></div>
      </div>
    </div>
  </body>
</html>
