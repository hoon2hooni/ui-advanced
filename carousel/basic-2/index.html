<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Basic 2</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <!-- doubly linked list 처럼 구성할 것이다. -->
        <img class="carousel-item active" src="https://picsum.photos/id/1/1600/900" />
        <img class="carousel-item next" src="https://picsum.photos/id/2/1600/900" />
        <img class="carousel-item" src="https://picsum.photos/id/3/1600/900" />
        <img class="carousel-item" src="https://picsum.photos/id/4/1600/900" />
        <img class="carousel-item prev" src="https://picsum.photos/id/5/1600/900" />
      </div>

      <div class="carousel-button prev"></div>
      <div class="carousel-button next"></div>
    </div>
  </body>
</html>
